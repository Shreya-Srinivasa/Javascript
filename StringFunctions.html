<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="length"></p>
<p id="substring"></p>
<p id="replace"></p>

<script>
	var txt = "India is my country. I want to make it the best place in the world";
	document.getElementById('length').innerHTML = txt.length;
	document.getElementById('substring').innerHTML = txt.substring(0, 6); 
	document.getElementById('replace').innerHTML = txt.replace("country", "homeland");


</script>
</body>
</html>
