<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
Enter First Number <input type="number" id="no1"><br><br>
Enter Second Number <input type="number" id="no2"><br><br>

<button type="button" onclick="Add()">Add</button>
<button type="button" onclick="Subtract()">Subtract</button>
<button type="button" onclick="Multiply()">Multiply</button>
<button type="button" onclick="Divide()">Divide</button><br><br>

Result : <output id="result"></output>

<script>
	function Add()
	{
		var no1 = document.getElementById('no1').value;
		var no2 = document.getElementById('no2').value;
		var result  = parseInt(no1) + parseInt(no2);
		document.getElementById('result').value = result;
	}

	function Subtract()
	{
		var no1 = document.getElementById('no1').value;
		var no2 = document.getElementById('no2').value;
		var result  = no1 - no2;
		document.getElementById('result').value = result;
	}

	function Multiply()
	{
		var no1 = document.getElementById('no1').value;
		var no2 = document.getElementById('no2').value;
		var result  = no1 * no2;
		document.getElementById('result').value = result;
	}

	function Divide()
	{
		var no1 = document.getElementById('no1').value;
		var no2 = document.getElementById('no2').value;
		var result  = no1 / no2;
		document.getElementById('result').value = result;
	}
</script>
</body>
</html>
