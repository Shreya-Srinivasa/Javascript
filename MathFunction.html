<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>

<script>
	document.getElementById('demo').innerHTML = 
		"Math.random  :  " + Math.random() + "<br>" +
		"Math.min  :  " + Math.min(0, 145, 70, -45, -23, 78) + "<br>" +
		"Math.max  :  " + Math.max(0, 145, 70, -45, -23, 78) + "<br>" +
		"Math.ceil  :  " + Math.ceil(5.8) + "<br>" +
		"Math.floor  :  " + Math.floor(4.5) + "<br>" +
		"Math.abs  :  " + Math.abs(-2.7) + "<br>" +
		"Math.sqrt  :  " + Math.sqrt(56) + "<br>" +
		"Math.pow  :  " + Math.pow(4, 2) + "<br>" +
		"Math.PI  :  " + Math.PI + "<br>" +
		"Math.round  :  " + Math.round(8.6) + "<br>";
</script>
</body>
</html>
