<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>

<script>
	var d = new Date();

	document.getElementById('demo').innerHTML = 
	"Get Date  :  " + d.getDate() + "<br>" +
	"Get Day(0-6)  :  " + d.getDay() + "<br>" +
	"Get FullYear  :  " + d.getFullYear() + "<br>" +
	"Get Hours  :  " + d.getHours() + "<br>" +
	"Get Milliseconds  :  " + d.getMilliseconds() + "<br>" +
	"Get Minutes  :  " + d.getMinutes() + "<br>" +
	"Get Month(0-11)  :  " + d.getMonth() + "<br>" +
	"Get Seconds  :  " + d.getSeconds() + "<br>" +
	"Get Time  :  " + d.getTime() + "<br>";


</script>
</body>
</html>
