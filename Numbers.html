<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h3>JS numbers</h3>

<p id="demoInt"></p>
<p id="demoFloat"></p>
<script>
	document.getElementById('demoInt').innerHTML = 
		parseInt("10") + "<br/>" + 
		parseInt("10.33") + "<br/>" + 
		parseInt("10 6") + "<br/>" + 
		parseInt("10 years") + "<br/>" +
		parseInt("years 10") + "<br/>";

	document.getElementById('demoFloat').innerHTML = 
		parseFloat("12") + "<br/>" + 
		parseFloat("12.33") + "<br/>" + 
		parseFloat("12 6") + "<br/>" + 
		parseFloat("12 years") + "<br/>" +
		parseFloat("years 12") + "<br/>";
</script>
</body>
</html>
